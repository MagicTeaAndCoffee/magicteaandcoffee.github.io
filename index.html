<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic House Milk Tea</title>
  <link rel="icon" type="./images/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
 
</head>
<body>
  <header>
     <nav>
      <ul>
        <li><a href="./index.html"><img src="./images/MagicTea_Icon.png" style="width:25px;height:25px"></a></li>
        <li><a href="#">Showcase</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="./index.html"><img src="./images/contactus.png" style="width:25px;height:25px"></a></li>
      </ul>
    </nav>
  </header>

  <main>

    <div class="milkteaseries">
        <h2>Milk Tea Series2</h2>
       
        
    </div>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/magichousemilktea.png" alt="Magic House Milk Tea">
        </div>        
        <div class="swiper-slide">
          <img src="./images/tigerbubblemilktea.png" alt="Tiger Bubble Milk Tea">
        </div>   
        <div class="swiper-slide">
          <img src="./images/butterfypeaflowermilkTea.png" alt="Butterfly Pea Flower Milk Tea">
        </div>   
      </div>
    </div>

    <h2>Welcome to My Responsive Webpage</h2>
    <p>This is the main content of the webpage.</p>
  </main>

  <footer>
    &copy; 2023 Your Website | All rights reserved.
  </footer>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
     var swiper = new Swiper('.swiper-container', {
    slidesPerView: 'auto',
    spaceBetween: 10,
    centeredSlides: true,
    grabCursor: true,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    breakpoints: {
      600: {
        slidesPerView: 2,
        spaceBetween: 20,
        centeredSlides: false,
        grabCursor: false,
      },
      960: {
        slidesPerView: 3,
        spaceBetween: 30,
        centeredSlides: false,
        grabCursor: false,
      },
      1200: {
        slidesPerView: 4,
        spaceBetween: 40,
        centeredSlides: false,
        grabCursor: false,
      }
    }
  });
  </script>
  
</body>
</html>
