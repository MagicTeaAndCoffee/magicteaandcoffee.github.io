<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #f2f2f2;
      padding: 10px;
      display: none;
    }
    
    .menu-toggle {
      display: block;
      text-align: center;
      padding: 5px;
      cursor: pointer;
    }
    
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 5px 0;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }
    
    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 5px 10px;
    }
    
    /* Media Queries */
    @media (max-width: 600px) {
      header, footer {
        padding: 10px;
      }
      
      nav.collapsed {
        display: block;
        text-align: center;
      }
      
      nav.collapsed ul {
        display: inline-block;
        padding: 0;
      }
      
      .menu-toggle {
        background-color: red;
      }
    }
  </style>
  <script>
    // JavaScript to toggle the menu
    function toggleMenu() {
      var nav = document.querySelector("nav");
      nav.classList.toggle("collapsed");
    }
  </script>
</head>
<body>
  <header>
    <h1>Responsive Webpage</h1>
    <div class="menu-toggle" onclick="toggleMenu()"></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Showcase</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Welcome to My Responsive Webpage</h2>
    <p>This is the main content of the webpage.</p>
  </main>

  <footer>
    &copy; 2023 Your Website | All rights reserved.
  </footer>
</body>
</html>
