<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic House Milk Tea</title>
  <link rel="icon" type="./images/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="main.css">

 
</head>
<body>
  <header>
     <nav>
      <ul>
        <li><a href="./index.html"><img src="./images/MagicTea_Icon.png" style="width:25px;height:25px"></a></li>
        <li><a href="#">Showcase</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="./index.html"><img src="./images/contactus.png" style="width:25px;height:25px"></a></li>
      </ul>
    </nav>
  </header>

  <main>

    <div class="milkteaseries">
      <h1>Milk Tea Series</h1>        
      <div class="image-container">
        <img src="./images/MilkTeaSeries.png" alt="Magic House Milk Tea">
      </div>  
    </div>

    <div class="freshfruitteaseries">
      <h1>Fresh Fruit Tea Series </h1>        
      <div class="image-container">
        <img src="./images/FreshFruitTeaSeries.png" alt="Fresh Fruit Tea">
      </div> 
    </div>

    <div class="SweetCreamColdFoamSeries">
      <h1>Sweet Cream Cold Foam Series </h1>        
      <div class="image-container">
        <img src="./images/SweetCreamColdFoam.png" alt="Sweet Cream Cold Foam">
      </div> 
    </div>

    <div class="RefreshingLemonadeSeries">
      <h1>Refreshing Lemonade Series </h1>        
      <div class="image-container">
        <img src="./images/RefreshingLemonadeSeries.png" alt="Refreshing Lemonade Series">
      </div> 
    </div>




  </main>

  <footer>
    &copy; 2023 Your Website | All rights reserved.
  </footer>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      spaceBetween: 10,
      centeredSlides: true,
      grabCursor: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      on: {
        init: function () {
          var middleSlide = Math.floor(this.slides.length / 2);
          this.slideTo(middleSlide, 0);
        }
      },
      breakpoints: {
        600: {
          slidesPerView: 2,
          spaceBetween: 20,
          centeredSlides: false,
          grabCursor: false,
        },
        960: {
          slidesPerView: 3,
          spaceBetween: 30,
          centeredSlides: false,
          grabCursor: false,
        },
        1200: {
          slidesPerView: 4,
          spaceBetween: 40,
          centeredSlides: false,
          grabCursor: false,
        }
      }
    });
  </script>
  
  
  
  
  
</body>
</html>
